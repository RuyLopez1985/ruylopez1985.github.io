<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/utt8rxl.css" />
    <title>Header/Footer CCMF</title>
    <style>
      body {
        font-family: "halyard-display", Sans-serif;
        font-size: 14px;
        line-height: 1.42857143;
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      .container-section {
        padding: 0 5%;
      }
      .row {
        display: flex;
        justify-content: center;
        flex-basis: 100%;
        margin-bottom: 20px;
      }
      .header {
        background-color: #003055;
        display: flex;
      }
      .column-header {
        display: flex;
        width: 50%;
        justify-content: space-between;
        padding: 10px 0;
      }
      .footer {
        background-color: #003055;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding: 40px 0;
      }
      .footer-ribbon {
        background-color: #0f243c;
        min-height: 40px;
        display: flex;
        align-items: center;
      }
      .footer-ribbon-text {
        text-align: left;

        font-size: 18px;
        font-weight: 500;
        letter-spacing: 1px;
        color: #7a7a7a;
        margin: 0;
      }
      .link-list {
        display: flex;
        justify-content: space-evenly;
        list-style: none;
      }
      .link-list > li > a {
        padding: 13px 20px;
        color: #c7eafd;
        font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        text-decoration: none;
      }
      .bottom-line-text {
        color: #ffffff;
        font-family: "halyard-display", Sans-serif;
        font-size: 16px;
        font-weight: 400;
        text-transform: uppercase;
        line-height: 1.2em;
        letter-spacing: 1px;
      }
      .header-links,
      .header-links:hover {
        color: #ffffff;
        font-family: halyard-display, sans-serif;
        font-size: 16px;
        font-weight: 400 !important;
        letter-spacing: 2px;
        line-height: 1.2;
        text-decoration: none !important;
      }
      .widget-container {
        padding: 10px 0px 10px 0px;
      }
      .elementor-button {
        font-size: 15px;
        font-weight: bold;
        text-transform: uppercase;
        font-style: normal;
        text-decoration: none;
        letter-spacing: 1px;
        text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        fill: #003055;
        color: #003055;
        background-color: #98768e;
        border-radius: 0px 0px 0px 0px;
        box-shadow: 0px 0px 0px 0px rgba(0, 0, 0, 0);
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container-section header">
        <div class="column-header">
          <div class="widget-container">
            <a class="header-links" href="tel:2047874143">204-787-4143</a>
          </div>
          <div class="widget-container">
            <a class="header-links" href="tel:18774072223">1-877-407-2223</a>
          </div>
          <div class="widget-container">
            <a href="https://support.cancercarefdn.mb.ca/site/SPageNavigator/mhcf_loginLanding.html" class="elementor-button" role="button">
              Login
            </a>
          </div>
        </div>
      </div>
      <!-- Division -->
      <br />
      <!-- END Division -->
      <div class="container-section footer">
        <div class="row">
          <img
            width="360"
            height="108"
            src="https://cancercaremdev.wpengine.com/wp-content/uploads/2019/11/CCMB-found-logo-reverse.svg"
            alt="Cancer Care Logo"
          />
        </div>
        <div class="row">
          <ul class="link-list">
            <li><a href="https://cancercaremdev.wpengine.com/about-ccmf/" class="elementor-item">About Us</a></li>
            <li><a href="https://cancercaremdev.wpengine.com/our-leadership/" class="elementor-item">Leadership</a></li>
            <li><a href="https://cancercaremdev.wpengine.com/staff-directory/" class="elementor-item">Staff Directory</a></li>
            <li><a href="https://cancercaremdev.wpengine.com/careers/" class="elementor-item">Careers</a></li>
            <li>
              <a href="https://support.cancercarefdn.mb.ca/site/SPageNavigator/eNewslettersignup.html" class="elementor-item">E-Newsletter Sign-up</a>
            </li>
            <li><a href="https://cancercaremdev.wpengine.com/contact-us/" class="elementor-item">Contact</a></li>
            <li><a href="https://cancercaremdev.wpengine.com/privacy-policy/" class="elementor-item">Privacy Policy</a></li>
          </ul>
        </div>
        <div class="row">
          <div class="bottom-line-text">OUR CRA CHARITABLE REGISTRATION NUMBER IS 88688 6746 RR0001</div>
        </div>
      </div>
      <div class="container-section footer-ribbon">
        <p class="footer-ribbon-text">Â© 2022 CancerCare Manitoba Foundation</p>
      </div>
    </div>
  </body>
</html>
